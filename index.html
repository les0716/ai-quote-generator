  <head>

  <body>
    <div class="container">
      <header>
        <h1>Generate Your Quote</h1>
      </header>
      <main>
        <form id="quote-content">
          <input
            placeholder="Enter Topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote-container" id="quote-container">
        </div>
      </main>
    </div>

  </body>
